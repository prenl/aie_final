<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Mini Inference UI</title>

        <style>
            :root {
                --bg: #f4f6f9;
                --card-bg: #fff;
                --primary: #4a6cf7;
                --primary-hover: #3c58d9;
                --border: #e1e4e8;
                --text: #2d3748;
            }

            body {
                background: var(--bg);
                font-family: "Inter", Arial, sans-serif;
                margin: 0;
                padding: 40px 24px;
                color: var(--text);
            }

            h2 {
                margin-bottom: 12px;
                font-size: 28px;
                font-weight: 700;
            }

            .upload-card {
                background: var(--card-bg);
                padding: 24px;
                max-width: 450px;
                border-radius: 12px;
                box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
                margin-bottom: 40px;
            }

            input[type="file"] {
                padding: 10px;
                margin: 12px 0;
                border: 2px dashed var(--border);
                border-radius: 10px;
                width: 100%;
                background: #fafafa;
                cursor: pointer;
            }

            button {
                padding: 12px 20px;
                background: var(--primary);
                border: none;
                border-radius: 8px;
                color: #fff;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: 0.2s ease;
                width: 100%;
            }

            button:hover {
                background: var(--primary-hover);
            }

            .results-title {
                margin-top: 40px;
                font-size: 22px;
                font-weight: 600;
            }

            .preview {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
                margin-top: 20px;
            }

            .img-card {
                background: var(--card-bg);
                border-radius: 12px;
                padding: 12px;
                box-shadow: 0 4px 14px rgba(0, 0, 0, 0.05);
                border: 1px solid var(--border);
            }

            .img-card img {
                width: 100%;
                border-radius: 8px;
            }
        </style>
    </head>

    <body>
        <h2>Mini Inference UI</h2>

        <div class="upload-card">
            <h3>Upload PDF or Image</h3>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept=".pdf,image/*" required />
                <button type="submit">Upload & Run</button>
            </form>
        </div>

        {% if images %}
        <div class="results-title">Results for: {{ filename }}</div>

        <div class="preview">
            {% for img in images %}
            <div class="img-card">
                <img src="data:image/png;base64,{{ img }}" alt="annotated" />
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </body>
</html>
